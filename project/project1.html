<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>확장형 쇼핑몰 관리자</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #ecf0f1;
      padding: 10px 0;
      gap: 20px;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #2980b9;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #1c6690;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.add {
      background-color: #2ecc71;
    }
    button.add:hover {
      background-color: #27ae60;
    }
    #productList li {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit { background-color: #f39c12; color: white; }
    .delete { background-color: #e74c3c; color: white; }
    .hidden { display: none; }
    img.preview { height: 40px; margin-right: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <header>쇼핑몰 관리자 페이지</header>
  <nav>
    <button onclick="showSection('add')">상품 추가</button>
    <button onclick="showSection('list')">상품 확인</button>
  </nav>
  <div id="add" class="container">
    <h2>상품 추가</h2>
    <label>상품명</label>
    <input type="text" id="name">
    <label>가격</label>
    <input type="number" id="price">
    <label>재고</label>
    <input type="number" id="stock">
    <label>이미지</label>
    <input type="file" id="image">
    <button class="add" onclick="addProduct()">상품 추가</button>
  </div>
  <div id="list" class="container hidden">
    <h2>상품 목록</h2>
    <div class="controls">
      <button onclick="clearAll()">전체 삭제</button>
      <select id="sortSelect" onchange="sortBySelect()">
        <option value="">정렬 선택</option>
        <option value="name">이름순</option>
        <option value="-name">이름역순</option>
        <option value="price">가격순</option>
        <option value="-price">가격역순</option>
      </select>
    </div>
    <ul id="productList"></ul>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products") || "[]");

    function showSection(section) {
      document.getElementById('add').classList.add('hidden');
      document.getElementById('list').classList.add('hidden');
      document.getElementById(section).classList.remove('hidden');
      if (section === 'list') render();
    }

    function saveToStorage() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function render() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span><img src="${p.image}" class="preview">${p.name} - ${Number(p.price).toLocaleString()}원 - 재고: ${p.stock}</span>
          <span class="actions">
            <button class="edit" onclick="editProduct(${i})">수정</button>
            <button class="delete" onclick="deleteProduct(${i})">삭제</button>
          </span>`;
        list.appendChild(li);
      });
    }

    function addProduct() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const stock = document.getElementById("stock").value.trim();
      const imageInput = document.getElementById("image");

      if (!name || !price || !stock || isNaN(price) || Number(price) <= 0 || isNaN(stock) || Number(stock) < 0) {
        alert("모든 항목을 정확히 입력하세요.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        products.push({ name, price: Number(price), stock: Number(stock), image: e.target.result });
        saveToStorage();
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("stock").value = "";
        imageInput.value = "";
        alert("상품이 추가되었습니다.");
      };
      if (imageInput.files[0]) reader.readAsDataURL(imageInput.files[0]);
    }

    function deleteProduct(index) {
      if (confirm("정말 삭제하시겠습니까?")) {
        products.splice(index, 1);
        saveToStorage();
        render();
      }
    }

    function editProduct(index) {
      const newName = prompt("상품명:", products[index].name);
      const newPrice = prompt("가격:", products[index].price);
      const newStock = prompt("재고:", products[index].stock);
      if (newName && !isNaN(newPrice) && !isNaN(newStock)) {
        products[index].name = newName;
        products[index].price = Number(newPrice);
        products[index].stock = Number(newStock);
        saveToStorage();
        render();
      } else {
        alert("입력값이 유효하지 않습니다.");
      }
    }

    function sortBySelect() {
      const select = document.getElementById("sortSelect").value;
      if (!select) return;
      let key = select.replace("-", "");
      let direction = select.startsWith("-") ? -1 : 1;
      products.sort((a, b) => {
        if (a[key] < b[key]) return -1 * direction;
        if (a[key] > b[key]) return 1 * direction;
        return 0;
      });
      render();
    }

    function clearAll() {
      if (confirm("모든 상품을 삭제하시겠습니까?")) {
        products = [];
        saveToStorage();
        render();
      }
    }

    showSection('add');
  </script>
</body>
</html>
