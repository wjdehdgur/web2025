  <div id="list" class="container hidden">

    <div class="controls">

      <select id="sortSelect" onchange="sortBySelect()">
        <option value="">ì •ë ¬ ì„ íƒ</option>

  <script>
    let products = JSON.parse(localStorage.getItem("products") || "[]");

    function showSection(section) {
      ["add", "edit", "list"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(section).classList.remove("hidden");
      if (section === "list") render();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function saveToStorage() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function render() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${p.image}" class="preview">
          <div>
            <strong>${p.name}</strong><br>
            ê°€ê²©: ${Number(p.price).toLocaleString()}ì›<br>
            ì¬ê³ : ${p.stock}
          </div>
          <div class="actions">
            <button onclick="editProduct(${i})">ìˆ˜ì •</button>
            <button onclick="deleteProduct(${i})">ì‚­ì œ</button>
          </div>`;
        list.appendChild(li);
      });
    }

    function addProduct() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const stock = document.getElementById("stock").value.trim();
      const imageInput = document.getElementById("image");

      if (!name || !price || !stock || isNaN(price) || Number(price) <= 0 || isNaN(stock) || Number(stock) < 0) {
        alert("ëª¨ë“  í•­ëª©ì„ ì •í™•íˆ ì…ë ¥í•˜ì„¸ìš”.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        products.push({ name, price: Number(price), stock: Number(stock), image: e.target.result });
        saveToStorage();
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("stock").value = "";
        imageInput.value = "";
        alert("ìƒí’ˆì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.");
      };
      if (imageInput.files[0]) reader.readAsDataURL(imageInput.files[0]);
    }

    function deleteProduct(index) {
      if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        products.splice(index, 1);
        saveToStorage();
        render();
      }
    }

    function editProduct(index) {
      showSection("edit");
      const newName = prompt("ìƒí’ˆëª…:", products[index].name);
      const newPrice = prompt("ê°€ê²©:", products[index].price);
      const newStock = prompt("ì¬ê³ :", products[index].stock);
      if (newName && !isNaN(newPrice) && !isNaN(newStock)) {
        products[index].name = newName;
        products[index].price = Number(newPrice);
        products[index].stock = Number(newStock);
        saveToStorage();
        showSection("list");
      } else {
        alert("ì…ë ¥ê°’ì´ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      }
    }

    function sortBySelect() {
      const select = document.getElementById("sortSelect").value;
      if (!select) return;
      let key = select.replace("-", "");
      let direction = select.startsWith("-") ? -1 : 1;
      products.sort((a, b) => {
        if (a[key] < b[key]) return -1 * direction;
        if (a[key] > b[key]) return 1 * direction;
        return 0;
      });
      render();
    }

    function clearAll() {
      if (confirm("ëª¨ë“  ìƒí’ˆì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
