<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>확장형 쇼핑몰 관리자</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .actions button {
      margin-left: 6px;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .edit {
      background-color: #f39c12;
      color: white;
    }
    .delete {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>상품 관리</h1>
    <label for="name">상품명</label>
    <input type="text" id="name" placeholder="상품명을 입력하세요">

    <label for="price">가격</label>
    <input type="number" id="price" placeholder="가격을 입력하세요">

    <button onclick="addProduct()">상품 추가</button>

    <ul id="productList"></ul>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products") || "[]");

    function saveToStorage() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function render() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${p.name} - ${Number(p.price).toLocaleString()}원</span>
          <span class="actions">
            <button class="edit" onclick="editProduct(${i})">수정</button>
            <button class="delete" onclick="deleteProduct(${i})">삭제</button>
          </span>`;
        list.appendChild(li);
      });
    }

    function addProduct() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();

      if (!name || !price || isNaN(price) || Number(price) <= 0) {
        alert("올바른 상품명과 가격을 입력해주세요.");
        return;
      }

      products.push({ name, price });
      saveToStorage();
      render();

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
    }

    function deleteProduct(index) {
      if (confirm("정말 삭제하시겠습니까?")) {
        products.splice(index, 1);
        saveToStorage();
        render();
      }
    }

    function editProduct(index) {
      const newName = prompt("새 상품명:", products[index].name);
      const newPrice = prompt("새 가격:", products[index].price);
      if (newName && !isNaN(newPrice) && Number(newPrice) > 0) {
        products[index].name = newName.trim();
        products[index].price = Number(newPrice);
        saveToStorage();
        render();
      } else {
        alert("수정 값이 올바르지 않습니다.");
      }
    }

    render();
  </script>
</body>
</html>
