<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>확장형 쇼핑몰 관리자</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    #sortSelect {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: center;
    }
    .actions button {
      margin-left: 6px;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .edit { background-color: #f39c12; color: white; }
    .delete { background-color: #e74c3c; color: white; }
    img.preview { max-height: 40px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>상품 관리</h1>
    <label for="name">상품명</label>
    <input type="text" id="name" placeholder="상품명을 입력하세요">

    <label for="price">가격</label>
    <input type="number" id="price" placeholder="가격을 입력하세요">

    <label for="stock">재고</label>
    <input type="number" id="stock" placeholder="재고 수량 입력">

    <label for="image">상품 이미지</label>
    <input type="file" id="image">

    <button onclick="addProduct()">상품 추가</button>

    <div class="controls">
      <button onclick="clearAll()">전체 삭제</button>
      <select id="sortSelect" onchange="sortBySelect()">
        <option value="">정렬 선택</option>
        <option value="name">이름순</option>
        <option value="-name">이름역순</option>
        <option value="price">가격순</option>
        <option value="-price">가격역순</option>
      </select>
    </div>

    <ul id="productList"></ul>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products") || "[]");

    function saveToStorage() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function render() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span><img src="${p.image}" class="preview">${p.name} - ${Number(p.price).toLocaleString()}원 - 재고: ${p.stock}</span>
          <span class="actions">
            <button class="edit" onclick="editProduct(${i})">수정</button>
            <button class="delete" onclick="deleteProduct(${i})">삭제</button>
          </span>`;
        list.appendChild(li);
      });
    }

    function addProduct() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const stock = document.getElementById("stock").value.trim();
      const imageInput = document.getElementById("image");

      if (!name || !price || !stock || isNaN(price) || Number(price) <= 0 || isNaN(stock) || Number(stock) < 0) {
        alert("모든 항목을 정확히 입력하세요.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        products.push({ name, price: Number(price), stock: Number(stock), image: e.target.result });
        saveToStorage();
        render();
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("stock").value = "";
        imageInput.value = "";
      };
      if (imageInput.files[0]) reader.readAsDataURL(imageInput.files[0]);
    }

    function deleteProduct(index) {
      if (confirm("정말 삭제하시겠습니까?")) {
        products.splice(index, 1);
        saveToStorage();
        render();
      }
    }

    function editProduct(index) {
      const newName = prompt("상품명:", products[index].name);
      const newPrice = prompt("가격:", products[index].price);
      const newStock = prompt("재고:", products[index].stock);
      if (newName && !isNaN(newPrice) && !isNaN(newStock)) {
        products[index].name = newName;
        products[index].price = Number(newPrice);
        products[index].stock = Number(newStock);
        saveToStorage();
        render();
      } else {
        alert("입력값이 유효하지 않습니다.");
      }
    }

    function sortBySelect() {
      const select = document.getElementById("sortSelect").value;
      if (!select) return;
      let key = select.replace("-", "");
      let direction = select.startsWith("-") ? -1 : 1;
      products.sort((a, b) => {
        if (a[key] < b[key]) return -1 * direction;
        if (a[key] > b[key]) return 1 * direction;
        return 0;
      });
      render();
    }

    function clearAll() {
      if (confirm("모든 상품을 삭제하시겠습니까?")) {
        products = [];
        saveToStorage();
        render();
      }
    }

    render();
  </script>
</body>
</html>
